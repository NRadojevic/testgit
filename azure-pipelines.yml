name: my-pipeline

variables:
  number: First

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:

- stage: First
  jobs:
  - job: First
    steps:
    - script: echo $(number) stage

- stage: Second_stage
  jobs:
  - job: Second
    steps:
    - bash: echo "Second stage"